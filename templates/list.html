<! DOCTYPE html>
<html>
<head>
    <meta charset='utf8'>
    <title>游戏机列表</title>
</head>
<body>
<h2>以下是小店销售的游戏机列表</h2>
<hr>
<table width=400 border=1 bgcolor='#ccffcc'>
    <tr><td>名称</td><td>价格</td><td>库存</td></tr>
    {% for p in products %}
    <tr>
        <td><a href="/list/{{ p.sku }}">{{p.name}}</a></td>
        <td>{{p.price}} </td>
        <td>{{p.qty}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
