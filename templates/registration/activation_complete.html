<!DOCTYPE html>
{% extends 'userbase.html '%}
{% block title %}分享日记{% endblock %}
{% block content %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{ message }}</div>
    {% endfor %}

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading" align="center">
                    <h3>激活成功，开始日记之旅吧</h3>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
