<!DOCTYPE html>
{% extends 'basetv.html' %}
{% block title %}电视新闻直播 {% endblock %}
{% block tvname %} {{ tv.name }} {% endblock %}
{% block menu %}
    <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a> </li>
        {% for t in tv_list %}
            <li>
                <a href="{% url 'tv-url' forloop.counter0 %}">{{ t.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
{% block content %}
    <div class="container">
        <div id="tvcode" align="center">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{tv.tvcode}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
{% endblock %}
