<!DOCTYPE html>
{% extends 'pbase.html' %}
{% block title %}我有话说{% endblock %}
{% block content %}
<div class="container">
    {% if message %}
        <div class="alert alert-warning">{{message}}</div>
    {% endif %}
    <form name="myform" action="." method="post">
        {% csrf_token %}
        现在的心情：<br/>
        {% for m in moods %}
            <input type="radio" name="mood" value="{{ m.status }}">{{ m.status }}
        {% endfor %}
        <br/>
        心情留言板:<br/>
        <textarea name="user_post" rows="3" cols="70"></textarea><br/>
        <label for="user_id">昵称:</label>
        <input id="user_id" type="text" name="user_id">
        <label for="user_pass">发布密码:</label>
        <input id="user_pass" type="password" name="user_pass"><br/>
        <input type="submit" value="发布/删除">
        <input type="reset" value="重置">
    </form>

</div>
{% endblock %}
